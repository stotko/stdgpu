trigger:
- master

jobs:
- job:
  displayName: Linux
  pool:
    vmImage: 'ubuntu-18.04'

  strategy:
    matrix:
      OpenMP Debug:
        BuildType: debug
      OpenMP Release:
        BuildType: release

  steps:
    - task: Bash@3
      displayName: Install CMake 3.13+
      inputs:
        targetType: 'inline'
        script: |
          set -e
          # Install CMake 3.13+ from official Kitware repository (see https://apt.kitware.com/)
          sudo apt update
          sudo rm /usr/local/bin/ccmake* /usr/local/bin/cmake* /usr/local/bin/cpack* /usr/local/bin/ctest*
          sudo apt install apt-transport-https ca-certificates gnupg software-properties-common wget
          wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | sudo apt-key add -
          sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ bionic main'
          sudo apt update
          sudo apt install cmake

    - task: Bash@3
      displayName: Build stdgpu
      inputs:
        targetType: 'inline'
        script: |
            set -e
            sh scripts/ci/openmp_$(BuildType).sh

- job:
  displayName: Windows
  pool:
    vmImage: 'windows-2019'

  strategy:
    matrix:
      OpenMP Debug:
        BuildType: debug
      OpenMP Release:
        BuildType: release

  steps:
    - task: Bash@3
      displayName: Build stdgpu
      inputs:
        targetType: 'inline'
        script: |
            set -e
            sh scripts/ci/openmp_$(BuildType).sh
